version: "3"
services:
  db:
    restart: always
    image: mysql:5.7
    volumes:
      - ./src/db/mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3316:3306"

  web:
    build: .
    command: /bin/sh -c "rm -f tmp/pids/server.pid && rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app_name
      - bundle:/bundle
      - yarn-cache:/usr/local/share/.cache/yarn/v6
    tty: true
    stdin_open: true
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  mysql-data:
  bundle:
    driver: local
  yarn-cache:
    driver: local
