version: "3"
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3316:3306"

  web:
    build: .
    command: /bin/sh -c "rm -f /app/tmp/pids/server.pid && rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app_name
      - bundle_path:/bundle
      - yarn-cache:/usr/local/share/.cache/yarn/v6
    ports:
      - "3000:3000"
    links:
      - db
volumes:
  mysql-data:
  bundle_path:
  yarn-cache:
